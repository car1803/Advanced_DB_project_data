version: '3.8'

services:
  postgres:
    image: postgres:16.2
    container_name: postgres_db
    restart: always
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: egresados
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    networks:
      - egresados-network
  
   # Servidor de configuraci√≥n
  configsvr:
    image:  mongo:6.0.1
    restart: unless-stopped
    hostname: configsvr
    volumes:
      - "./configsvr-data:/data/db"
    command: mongod --replSet rs-config-server --configsvr --port 27017
    networks:
      - egresados-network

  # Shards
  shard1a:
    image:  mongo:6.0.1
    restart: unless-stopped
    hostname: shard1a
    volumes:
      - "./shard1a-data:/data/db"
    command: mongod --shardsvr --replSet shard1
    networks:
      - egresados-network

  shard1b:
    image:  mongo:6.0.1
    restart: unless-stopped
    hostname: shard1b
    volumes:
      - "./shard1b-data:/data/db"
    command: mongod --shardsvr --replSet shard1 
    networks:
      - egresados-network

  # Mongos
  mongos:
    image:  mongo:6.0.1
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - "./mongos-data:/data/db"
    command: mongos --configdb rs-config-server/configsvr:27017 --port 27017 --bind_ip_all
    depends_on:
      - configsvr
    networks:
      - egresados-network

  mongodb-relational-migrator:
    image: public.ecr.aws/v4d7k6c9/relational-migrator:latest
    ports:
      - "8080:8080"
    volumes:
      - ./data-migrator:/root/Migrator 
    networks:
      - egresados-network

  # Metabase
  metabase: 
    image: metabase/metabase
    ports:
      - "3000:3000"
    volumes:
      - ./metabase-data:/metabase-data
    networks:
      - egresados-network

networks:
  egresados-network:
    name: egresados-network